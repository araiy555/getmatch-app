help.hidden_​​forums: フォーラムを非表示としてマークすると、「注目」および「すべて」の投稿リストを閲覧するときに、それらのフォーラムからの投稿が表示されなくなります。非表示にすることを選択したフォーラムを引き続き購読およびモデレートできます。
